<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API Test</title>
</head>
<body>
    <h1>API Debug Test</h1>
    <button id="test-api">Test API</button>
    <div id="result"></div>

    <script>
        document.getElementById('test-api').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                console.log('Testing API at: http://localhost:8082/api/v1/users');
                
                const response = await fetch('http://localhost:8082/api/v1/users');
                console.log('Response:', response);
                console.log('Status:', response.status);
                console.log('Headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data:', data);
                
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Users count: ${data.length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
