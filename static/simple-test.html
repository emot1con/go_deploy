<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple User Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .user { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
        .error { color: red; }
        .loading { color: blue; }
    </style>
</head>
<body>
    <h1>Simple User List Test</h1>
    <button onclick="loadUsers()">Load Users</button>
    <div id="users"></div>

    <script>
        async function loadUsers() {
            const usersDiv = document.getElementById('users');
            usersDiv.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const response = await fetch('http://localhost:8082/api/v1/users');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const users = await response.json();
                
                if (users.length === 0) {
                    usersDiv.innerHTML = '<p>No users found</p>';
                    return;
                }
                
                const userHTML = users.map(user => `
                    <div class="user">
                        <h3>ID: ${user.id} - ${user.name}</h3>
                        <p>Email: ${user.email}</p>
                        <p>Created: ${user.created}</p>
                    </div>
                `).join('');
                
                usersDiv.innerHTML = userHTML;
                
            } catch (error) {
                usersDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        // Auto-load users when page loads
        window.addEventListener('load', loadUsers);
    </script>
</body>
</html>
